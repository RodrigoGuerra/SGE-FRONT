<h2 mat-dialog-title> NOVO USU√ÅRIO </h2>
<mat-dialog-content [formGroup]="form">
    <div class="example-container">

        <mat-form-field>
            <input matInput placeholder="Nome" formControlName="name" />
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email" formControlName="email" />
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Telefone" formControlName="phone" />
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Idade" formControlName="age" />
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="roleId" formControlName="roleId" />
        </mat-form-field>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button color="primary" (click)="onEdit()">
        Save
    </button>
    <button mat-button color="primary" (click)="onCancel()">
        Cancel
    </button>
</mat-dialog-actions>
