<h2 mat-dialog-title>{{name}}</h2>
<mat-dialog-content [formGroup]="form">
    <div class="example-container">
        <mat-form-field>
            <input matInput placeholder="Nome" formControlName="name" #idvalue />
        </mat-form-field>
        <mat-form-field style="display:none">
            <input matInput placeholder="index" formControlName="index" readonly="readonly" #indexvalue />
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Data de criação" [value]="createdAtFormated" readonly="readonly">
        </mat-form-field>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button color="primary" (click)="onEdit()">
        Save
    </button>
    <button mat-button color="primary" (click)="onCancel()">
        Cancel
    </button>
</mat-dialog-actions>
